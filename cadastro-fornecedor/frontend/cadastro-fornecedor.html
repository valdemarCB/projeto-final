<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Fornecedor</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
   <header>
  <h1>Cadastro de Fornecedor</h1>
  <a href="C:\Users\TS - User i5\Desktop\projeto-final\inicial\frontend\index.html" id="btn-voltar" style="text-decoration: none; padding: 10px 20px; background-color: #007bff; color: white; border-radius: 5px; display: inline-block;">Voltar</a>
</header>

    <form id="form-fornecedor" class="form">
      <div class="form-group">
        <label for="nome-empresa">Nome da Empresa</label>
        <input 
          type="text" 
          id="nome-empresa" 
          name="nome-empresa" 
          placeholder="Insira o nome da empresa" 
          required>
      </div>

      <div class="form-group">
        <label for="cnpj">CNPJ</label>
        <input 
          type="text" 
          id="cnpj" 
          name="cnpj" 
          placeholder="00.000.000/0000-00" 
          required>
      </div>

      <div class="form-group">
        <label for="endereco">Endereço</label>
        <textarea 
          id="endereco" 
          name="endereco" 
          placeholder="Insira o endereço completo da empresa" 
          required></textarea>
      </div>

      <div class="form-group">
        <label for="telefone">Telefone</label>
        <input 
          type="tel" 
          id="telefone" 
          name="telefone" 
          placeholder="(00) 0000-0000" 
          required>
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="exemplo@fornecedor.com" 
          required>
      </div>

      <div class="form-group">
        <label for="contato-principal">Contato Principal</label>
        <input 
          type="text" 
          id="contato-principal" 
          name="contato-principal" 
          placeholder="Nome do contato principal" 
          required>
      </div>

      <button type="submit" class="btn-cadastrar">Cadastrar</button>
    </form>
  </div>

  <!-- Inclusão do script externo -->
  <script src="javascript/script.js"></script>
</body>
</html>
